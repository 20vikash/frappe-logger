# ----------------------------
# Quickwit
# ----------------------------
quickwit_image: docker.io/quickwit/quickwit:qw-fulmicoton-lambda
quickwit_port: 7280
quickwit_data_dir: /var/lib/quickwit
quickwit_config_dir: /etc/quickwit
quickwit_quadlet_dir: /etc/containers/systemd


# ----------------------------
# Grafana
# ----------------------------
grafana_image: docker.io/grafana/grafana-oss:latest
grafana_port: 3000
grafana_service_name: grafana
grafana_data_dir: /var/lib/grafana
grafana_config_dir: /etc/grafana
grafana_quadlet_dir: /etc/containers/systemd
