---
- hosts: all
  name: Bootstrap the server
  become: yes
  become_user: root

  vars:
    quickwit_config_dir: /etc/quickwit

  tasks:

    - name: Install podman
      package:
        name: podman
        state: present

    - name: Create quickwit config directory
      file:
        path: "{{ quickwit_config_dir }}"
        state: directory
        mode: 0755

    - name: Create grafana config directory
      file:
        path: "{{ grafana_config_dir }}"
        state: directory
        mode: 0755
